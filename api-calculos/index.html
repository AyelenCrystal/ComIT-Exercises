<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API-Calculate</title>
</head>
<body>
    <h2>API-Calculate</h2>

    <label for="num1">1.</label>
    <input type="number" name="num1" id="num1">

    <label for="num2">2.</label>
    <input type="number" name="num2" id="num2">

    <button onclick="adding()">Add</button>
    <button onclick="subtract()">Subtract</button> 
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <script>
        function onclick() {
            if (num1 == null || num2 == null ) {
                alert("Error de calculo");
            };
        };
        
        function adding() {
            let numbers = {
                num1 : document.getElementById("num1").value,
                num2 : document.getElementById("num2").value
            };

            var xhr = new XMLHttpRequest();

            xhr.onload = function () {
                var response = JSON.parse(xhr.responseText);
                
                alert(response.result);
            }

            xhr.open("GET", "http://localhost:5000/adding?num1="+ numbers.num1 +"&num2=" +numbers.num2 );
            
            xhr.send();
        };

        function subtract() {
            let numbers = {
                num1 : document.getElementById("num1").value,
                num2 : document.getElementById("num2").value
            };

            xhr.open("GET", "http://localhost:5000/subtract?num1="+ numbers.num1 +"&num2=" +numbers.num2 );
            
            xhr.send();
        };

        function multiply() {

                num1 : document.getElementById("num1").value,
                num2 : document.getElementById("num2").value
            };

                alert(response.result);
            }

            xhr.open("GET", "http://localhost:5000/multiply?num1="+ numbers.num1 +"&num2=" +numbers.num2 );
            
            xhr.send();
        };

        function divide() {
            let numbers = {
                num1 : document.getElementById("num1").value,
                num2 : document.getElementById("num2").value
            };

            var xhr = new XMLHttpRequest();

                alert(response.result);
            }

            xhr.open("GET", "http://localhost:5000/divide?num1="+ numbers.num1 +"&num2=" +numbers.num2 );
            
            xhr.send();

        };

    </script>


</body>
</html>
